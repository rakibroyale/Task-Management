<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
  </head>
  <body>
    <!-- Main app wrapper -->
    <div class="app-shell">
      <!-- Header section -->
      <header class="app-header">
        <div class="brand">
          <!-- Logo section -->
          <span class="brand-mark">TM</span>
          <!-- Header title -->
          <span class="brand-text">Task Management</span>
        </div>

        <!-- Navigation Bar -->
        <nav class="main-nav" aria-label="primary">
          <button
            class="nav-link"
            data-view-target="dashboardView"
            type="button"
          >
            Dashboard
          </button>

          <button class="nav-link" data-view-target="tasksView" type="button">
            Tasks
          </button>

          <button class="nav-link" data-view-target="addTaskView" type="button">
            Add Task
          </button>
        </nav>

        <!-- User display and logout button -->
        <div class="user-area">
          <span id="currentUsername" class="user-name"></span>
          <button id="logoutBtn" class="btn btn-ghost" type="button">
            Logout
          </button>
        </div>
      </header>

      <!-- Main application area -->
      <main class="app-main"></main>
      <!-- Login view -->
      <section
        id="loginView"
        class="view view-active"
        aria-labelledby="loginHeading"
      >
        <div class="auth-layout">
          <div class="auth-card">
            <h1 id="loginHeading" class="view-title">Task Manager</h1>
            <p class="view-subtitle">
              Enter any username and password to continue.
            </p>

            <!-- Login form -->
            <form id="loginForm" class="form-grid">
              <!-- Username field -->
              <label class="form-field">
                <span class="field-label">Username</span>
                <input
                  id="loginUsername"
                  type="text"
                  autocomplete="username"
                  required
                  class="field-input"
                  placeholder="e.g. alex"
                />
              </label>

              <!-- Password field -->
              <label class="form-field">
                <span class="field-label">Password</span>
                <input
                  id="loginPassword"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="field-input"
                  placeholder="Enter any password"
                />
              </label>

              <!-- Submit button -->
              <button class="btn btn-primary full-width" type="submit">
                Login
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
