<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="brand">
          <span class="brand-mark">TM</span>
          <span class="brand-text">TASK MANAGEMENT</span>
        </div>

        <nav class="main-nav" aria-label="Primary">
          <a href="dashboard.html" class="nav-link">Dashboard</a>
          <a href="tasks.html" class="nav-link nav-link-active">Tasks</a>
          <a href="add-task.html" class="nav-link">Add Task</a>
        </nav>

        <div class="user-area">
          <span id="currentUsername" class="user-name"></span>
          <button id="logoutBtn" class="btn btn-ghost" type="button">
            Logout
          </button>
        </div>
      </header>

      <main class="app-main">
        <div class="page-header">
          <div>
            <h1 class="view-title">Tasks</h1>
            <p class="view-subtitle">Filter, search, and manage your tasks.</p>
          </div>
          <a href="add-task.html" class="btn btn-primary">+ New task</a>
        </div>

        <section class="panel">
          <header class="panel-header panel-header-stack">
            <div class="filters-row">
              <label class="form-field inline-field">
                <span class="field-label">Search</span>
                <input
                  id="tasksSearch"
                  type="search"
                  class="field-input"
                  placeholder="Search by title"
                />
              </label>

              <label class="form-field inline-field">
                <span class="field-label">Status</span>
                <select id="tasksStatusFilter" class="field-input">
                  <option value="all">All</option>
                  <option value="pending">Pending</option>
                  <option value="completed">Completed</option>
                </select>
              </label>

              <label class="form-field inline-field">
                <span class="field-label">Priority</span>
                <select id="tasksPriorityFilter" class="field-input">
                  <option value="all">All</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </label>
            </div>
          </header>

          <div class="table-wrapper">
            <table class="table" aria-label="All tasks">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Status</th>
                  <th>Priority</th>
                  <th>Category</th>
                  <th>Due date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tasksTableBody"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <div id="toastContainer" class="toast-container" aria-live="polite"></div>

    <script src="common.js"></script>
    <script src="tasks.js"></script>
  </body>
</html>
