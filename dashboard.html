<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="brand">
          <span class="brand-mark">TM</span>
          <span class="brand-text">Task Management</span>
        </div>

        <nav class="main-nav" aria-label="Primary">
          <a href="dashboard.html" class="nav-link nav-link-active"
            >Dashboard</a
          >
          <a href="tasks.html" class="nav-link">Tasks</a>
          <a href="add-task.html" class="nav-link">Add Task</a>
        </nav>

        <div class="user-area">
          <span id="currentUsername" class="user-name"></span>
          <button id="logoutBtn" class="btn btn-ghost" type="button">
            Logout
          </button>
        </div>
      </header>

      <main class="app-main">
        <div class="page-header">
          <div>
            <h1 class="view-title">Dashboard</h1>
            <p class="view-subtitle">Overview of your tasks and activity</p>
          </div>
        </div>

        <div class="cards-grid">
          <article class="stat-card">
            <h2 class="stat-label">Total tasks</h2>
            <p id="statTotalTasks" class="stat-value">0</p>
          </article>

          <article class="stat-card">
            <h2 class="stat-label">Pending</h2>
            <p id="statPendingTasks" class="stat-value">0</p>
          </article>

          <article class="stat-card">
            <h2 class="stat-label">Completed</h2>
            <p id="statCompletedTasks" class="stat-value">0</p>
          </article>
        </div>

        <section class="panel">
          <header class="panel-header">
            <h2 class="panel-title">Recent tasks</h2>
            <a href="tasks.html" class="btn btn-secondary">View all</a>
          </header>

          <div class="table-wrapper">
            <table class="table" aria-label="Recent tasks">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Status</th>
                  <th>Priority</th>
                  <th>Due date</th>
                </tr>
              </thead>
              <tbody id="recentTasksBody"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <div id="toastContainer" class="toast-container" aria-live="polite"></div>

    <script src="common.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
